<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>𝙇𝙤𝙜𝙞𝙣 𝙁𝙤𝙧𝙢</title>
    <style>
         h2{
            margin-top: 14%;
            color: brown;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url(https://images.alphacoders.com/134/thumb-1920-1341415.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        #loginForm{
            margin-top: 1%;
            color: blue;
        }
        form {
            display: inline-block;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            max-width: 300px;
            margin-top: 1%;
        }
        form:hover{
            background-color: rgb(230, 118, 118);
        }
        form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }
        form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>𝙇𝙤𝙜𝙞𝙣 𝙁𝙤𝙧𝙢</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">𝙇𝙤𝙜𝙞𝙣</button>
    </form>
    <div id="message">create new account ? <a href="C:\Users\elcot\Downloads\5-register_035540.html">𝙎𝙞𝙜𝙣 𝙞𝙣</a></div>

    <script>
        // Function to handle login
        function loginUser(event) {
            event.preventDefault();

            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            // Simulated database check (using local storage)
            var users = JSON.parse(localStorage.getItem('users')) || [];

            var user = users.find(function(u) {
                return u.username === username && u.password === password;
            });

            if (user) {
                showMessage('Login successful. Welcome, ' + username + '!');
            
            } else {
                showMessage('Login failed. Invalid username or password.');
            }
        }
           // Function to display messages with alert
           function showMessage(message) {
            // Clear any existing message
            document.getElementById('message').innerHTML = '';

            // Display the message in an alert dialog
            alert(message);
        }

        // Event listeners for form submissions
        document.getElementById('loginForm').addEventListener('submit', loginUser);
        </script>


</body>
</html>
